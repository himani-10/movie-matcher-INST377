<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>
  <header class="nav">
    <div class="logo">ðŸŽ¬ Movie Matcher</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="room.html">Room</a>
    </nav>
  </header>

  <main class="room-layout">
    <section class="prefs-column">
      <h2 class="pref-title">PREF FORM</h2>
      <p class="pref-instructions">Each person should submit their own preferences. We'll combine everyone's choices!</p>
      <form id="prefForm" class="pref-form">
        <label>
          <span>genre :</span>
          <select name="genre" class="oval-input">
            <option value="action">Action</option>
            <option value="comedy">Comedy</option>
            <option value="drama">Drama</option>
          </select>
        </label>
        <label>
          <span>language :</span>
          <select name="language" class="oval-input">
            <option value="en">English</option>
            <option value="hi">Hindi</option>
            <option value="es">Spanish</option>
          </select>
        </label>
        <button type="button" id="submitPrefsBtn" class="submit-prefs-btn">Submit My Preferences</button>
        <button type="button" id="matchBtn" class="match-btn">MATCH!</button>
      </form>
      <div class="room-stats">
        <p class="room-code-display">Room: <span id="roomCodeText">--</span></p>
        <p class="preference-count">ðŸ‘¥ <span id="preferenceCount">0</span> people have submitted preferences</p>
      </div>
    </section>

    <section class="results-column">
      <h2 class="results-title">Movies Recs.</h2>
      <div id="moviesContainer" class="movies-list">
        <!-- Movie recommendation cards will be inserted here -->
      </div>
    </section>
  </main>

  <!-- JS libraries -->
  <script src="room.js"></script>
</body>
</html>
